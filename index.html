<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koreanize Intro</title>
    <link rel="stylesheet" href="style.css">

    <!-- 폰트 로딩 -->
    <style>
        @font-face {
            font-family: "KoreanTitle";
            src: url("font/EBSJusik.ttf") format("truetype");
        }
    </style>
</head>

<body>

<div class="intro-container">   

    <!-- 전체 배경 -->
    <div class="intro-bg"></div>

    <!-- Koreanize 붓 애니메이션 -->
    <div class="brush-title">
        <div class="brush-reveal" id="titleReveal">
            <img class="brush-img" src="images/붓.png">
            <span class="title-text">Koreanize</span>
        </div>
    </div>

    <!-- 시작하기 붓 애니메이션 -->
    <div class="brush-start">
        <div class="brush-reveal" id="startReveal">
            <img class="brush-img small" src="images/붓.png">
            <span class="start-text">시작하기</span>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
